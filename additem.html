<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="description" content="Project1 VFW,  Game&#47;DVD Lender"/>
		<meta name="keywords" content="DVD, Video Game, Lend, VFW"/>
		<meta name="robots" content="index, follow" />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="user-scalable=no, width=device-width"/>
		<title>  Game&#47;DVD Lender </title>		
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
		<script src="js/main.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1>Info on Borrower</h1>
		</header>
		<form action="#" method="post" id="accountInfo" />
			<fieldset>
			<legend>Account Information</legend>
			<span>&#42;Required Data</span>
			<ul id="errors"></ul>
				<li><label for="fname">&#42; First Name:</label><input type="text" id="fname"/></li>
				<li><label for="lname">&#42; Last Name:</label><input type="text" id="lname"/></li>
				<li><input type="radio" value="Male" id="male" name="sex" /> <label for="male">Male</label></li>
				<li><input type="radio" value="Female" id="female" name="sex" /> <label for="female">Female</label></li>
				<!-- Come back to this part -->
				<label for="age"> Age (10-80)<br /></label><input type="range" id="ageRange" min="10" max="80" value="10" step="10"/></li>
				
				</li>
			</fieldset>
			<fieldset>
				<legend>Questions</legend>
				<span>Check For Yes</span>
					<li><label for="reliable" >Is the borrower reliable?</label><input type="checkbox" value="Reliable?" id="reliable"/></li>
					<li><label for="job" >Do they have a job?</label><input type="checkbox" value="Job?" id="job"/></li>
					<li><label for="replace" >If broken, could they replace it?</label><input type="checkbox" value="Replace?" id="replace"/></li>
					<li><label for="trust" >Do you fully trust them?</label><input type="checkbox" value="Trust?" id="trust"/></li>
		</form>
			</fieldset>
			<fieldset>
				<legend>Disc Information</legend>
				<label for="media">&#42; Type of Media</label>
					<select>
						<optgroup label="Movies">
							<option value="dvd">DVD</option>
							<option value="vhs">VHS</option>
							<option value="laserdisc">LaserDisc</option>
						</optgroup>
						<optgroup label="Games">
							<option value="microsoft">Xbox 360</option>
							<option value="sony">PS3</option>
							<option value="nintendo">Wii</option>
						</optgroup>
					</select>
				<br><label for="dname">Disc Name:</label><input type="text" id="dname"/>
				<br><label for="value">Value:</label><input type="text" id="value"/>
				<br><label for="length">Assigned Return Date:</label><input type="text" id="asreda"/>
				<br><label for="date">Date Lent:</label><input type="date" id="date" /></label>
			</fieldset>
		<nav>
			<a href="#" id="remove">Remove All Accounts</a>
			<a href="#" id="allAccounts">View All Accounts</a>
			<a href="additem.html" id="addAccount" style="display:none;">Add New Account</a>
		</nav>
	</body>
</html>
