<!DOCTYPE html>
<!-- Put comments here (below doctype) so you dont break older browsers<! -->
<!-- Html tag -->
<html>
	<!-- Document head -->
	<head>
		<!-- Gives browser content about our document -->
		<meta charset="UTF-8"/>
		<meta name="description" content=""/>
		<meta name="keywords" content=""/>
		<!-- Allows search engines to index and follow all links -->
		<meta name="robots" content="index, follow" />
		
		<!-- use this if you dont want engine to index or follow -->
		<meta name="robots" content="noindex, nofollow" />
		<!-- used for Iphone -->
		<meta name="viewport" content="user-scalable=no, width=device-width"/>
		<!-- Used for android phones -->
		<meta name="viewport" content="target-densitydpi=devicedpi"/>
		
		
		<title> <!-- Title goes here --> </title>		
		
		<!-- Import css style sheet -->
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
		
		<!-- Call Javascript file -->
		<script src="js/main.js" type="text/javascript"></script>
	</head>
	
	<!-- Document body -->
	<body>

	</body>
</html>
